<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Ping Coming Soon Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section id="wrapper">
      <header id="logo">
        <img src="images/logo.svg" alt="logo-image" />
      </header>

      <main id="content">
        <div id="text">
          <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified</p>
        </div>

        <form action="z" id="input_submit-div" novalidate>
          <div id="input-div">
            <input
              type="email"
              name="email"
              placeholder="Your email address..."
              id="email"
            />
          </div>

          <p class="hidden error-msg">Error</p>

          <button class="submit-btn">Notify Me</button>
        </form>

        <img
          id="main-img"
          src="images/illustration-dashboard.png"
          alt="image"
        />
      </main>

      <footer>
        <div id="icons">
          <div>
            <i class="fa-brands fa-facebook-f"></i>
          </div>

          <div>
            <i class="fa-brands fa-x-twitter"></i>
          </div>

          <div>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>

        <p>&#169; Copyright Ping. All rights reserved.</p>
      </footer>
    </section>

    <script src="script.js"></script>
  </body>
</html>
